<div class="unit-card-container">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      class="unit"
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="
        let num of [
          'Java',
          '.NET',
          'Testing',
          'Low Coding',
          'Business Analyse',
          'Oracle',
          'Cloud',
          'Agile'
        ]
      "
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ num }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Lorem Ipsum unit</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Visit</button>
          <button mat-button>
            <mat-icon>star_border</mat-icon>
            Favourite
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
