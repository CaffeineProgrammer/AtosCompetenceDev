<div class="content-container">
  <div class="unit-card-container" *ngFor="let unit of units">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ unit.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ unit.content }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Visit</button>
        <button mat-button>
          <mat-icon>star_border</mat-icon>
          Favourite
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
